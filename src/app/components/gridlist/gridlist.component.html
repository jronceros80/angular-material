<mat-card>
  <mat-card-content>
    <h2 class="example-h2">Material Grid List</h2>
    <mat-grid-list cols="4" rowHeight="100px">
      <mat-grid-tile class="grid-test-1" *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">
        {{tile.text}}
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
