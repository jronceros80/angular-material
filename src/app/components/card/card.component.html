<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
 
  <mat-card-content>
    <mat-form-field>
      <input matInput placeholder="Software" name="software" id="software"/>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onPropagar()">Propagar</button>
  </mat-card-actions>
</mat-card>
