<mat-card>
  <mat-card-content>
    <h2 class="example-h2">Material Chips</h2>
    <mat-chip-list>
      <mat-chip *ngFor="let chipColor of availableColors" selected="true" color="{{chipColor.color}}">
        {{chipColor.name}}
      </mat-chip>
    </mat-chip-list>
  </mat-card-content>
</mat-card>
